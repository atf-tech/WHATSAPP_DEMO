<!DOCTYPE html>
<html>
<head>
  <title>RM Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f2f5;
    }
    .login-box {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #25d366;
      border: none;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h3>RM Login</h3>

  {% if messages %}
    {% for msg in messages %}
      <p style="color:red;">{{ msg }}</p>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
